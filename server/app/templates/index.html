{% extends "base.html" %}
{% block content %}
<h1>Hello, do you want to play attraptor?</h1>
<h1>Leaderboard</h1>
<table border="1" cellspacing="0" cellpadding="15" width="90%" height="130"> 
{% for post in posts %}
<tr>
<td>{{post.author.nickname}}</td>
{% if post.darkside %}
<td style="background-color:#ffffcc">darkside</td>
{% else %}
<td style="background-color:#1e90ff">lightside</td>
{% endif %}
<td>{{post.result}}</td>
</tr>
{% endfor %}
</table> 
{% endblock %}
